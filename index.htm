<html>
<head>
<title>כבר ילדה?</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="60; url=http://kvaryalda.co.il/">
<link href='style.css' rel='stylesheet' type='text/css'>
<script type='text/javascript' src='jquery-1.6.2.min.js'></script>
<script>

$(function() {
	var query = 'https://api.mongolab.com/api/1/databases/kvaryalda/collections/Ladies?q={name:"Adi"}&apiKey=F5pD-hRLTSLu8ZiXLf16BPbgCO-KnVn5';

	var jqxhr = $.ajax(query)
	.done(function(data) {
		if (data && data[0] && data[0].status != undefined && data[0].text != undefined) {
			$('h2#answer').html(data[0].text);
			if (!data[0].status) {
				$('h3#andnow').fadeIn(1000);
			}
		}
	})
	.always(function() {
		$('h2#answer').fadeIn(1000);
	});
});

</script>
</head>

<body>
	<div>
	<h1>עדי לשם-בר כבר ילדה?</h1>
	<h2 id='answer' style='display:none;'>אולי...</h2>
	<h3 id='andnow' style='display:none;'><a href='//KvarYalda.co.il'>ועכשיו?</a></h3>
	</div>
</body>

</html>
